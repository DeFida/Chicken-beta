<!DOCTYPE html>
<html lang="kz">
<html lang="ru">
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The main aim of the web-site is to help in order for kazakh people to get information">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Tynyshtyq Dastan">
    <meta name="author" content="Bekbol Bolatov">
    <title>Chicken</title>
    <link rel="icon" href="../static/images/logoчикен.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    {% block head %} {% endblock %}
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo_link-box logo_place_navbar">
                <a href="/" class="logo__link-text_text-decoration_none text_montserrat"><img src="../static/images/logoчикен.png" class="logo__img" alt="Логотип">Chicken</a>
            </div>

            <div class="navbar__user-block navbar__user-block_place_navbar">
                <img src="../static/images/unknownperson.png" alt="Аватарка пользователя" class="navbar__user-block__img">
            </div>
        </nav>
    </header>
    <main class="page flex-row">
        <section class="flex-column">
        <section class="side-bar flex-column_align-items_center">
            <div class="side-bar__heading flex-row">
                <p class="side-bar__my-questions-paragraph text_montserrat">{{ side_bar_title }}</p>
                <button class="button text_color_light button-submit text_montserrat">Сұрақ қою</button>
            </div>
            <hr style="height: .1px; width: 90%; text-align: left; margin: 10px auto 20px; border: 0; background-color: rgba(88, 88, 88, 0.301);">
            <div class="side-bar__question-div flex-column">
                {% block ownquestions %}

                {% endblock %}        
            </div>
        </section>
        <section class="main-bar">
            {% block body %}

            {% endblock %}
        </section>
    </section>
    </main>
</body>
</html>
